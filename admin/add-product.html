<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Produk - Katalog Lelang</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Include database -->
    <script src="../database/db.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        .sidebar-item {
            transition: all 0.2s;
        }
        .sidebar-item:hover {
            background: linear-gradient(90deg, rgba(99,102,241,0.1) 0%, rgba(139,92,246,0.1) 100%);
            border-left: 3px solid #6366f1;
            padding-left: 13px;
        }
        .image-preview {
            transition: all 0.3s;
        }
        .image-preview:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Check authentication -->
    <script>
        if (sessionStorage.getItem('adminLoggedIn') !== 'true') {
            window.location.href = 'login.html';
        }
    </script>

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-6 border-b">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <i class="fa-solid fa-gavel text-white"></i>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg">Admin Panel</h1>
                        <p class="text-xs text-gray-500">Katalog Lelang</p>
                    </div>
                </div>
            </div>

            <nav class="p-4">
                <a href="dashboard.html" class="sidebar-item flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:text-indigo-600 mb-1">
                    <i class="fa-solid fa-chart-line w-5"></i>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="sidebar-item flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:text-indigo-600 mb-1">
                    <i class="fa-solid fa-box w-5"></i>
                    <span>Produk</span>
                </a>
                <a href="add-product.html" class="sidebar-item flex items-center gap-3 px-3 py-2 rounded-lg text-indigo-600 bg-indigo-50 mb-1">
                    <i class="fa-solid fa-plus-circle w-5"></i>
                    <span>Tambah Produk</span>
                </a>
                <a href="../kataloglelang.html" target="_blank" class="sidebar-item flex items-center gap-3 px-3 py-2 rounded-lg text-gray-600 hover:text-indigo-600 mb-1">
                    <i class="fa-solid fa-eye w-5"></i>
                    <span>Lihat Katalog</span>
                </a>
                <a href="#" onclick="logout()" class="sidebar-item flex items-center gap-3 px-3 py-2 rounded-lg text-red-600 hover:text-red-700 mt-4">
                    <i class="fa-solid fa-sign-out-alt w-5"></i>
                    <span>Logout</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <!-- Header -->
            <header class="bg-white shadow-sm border-b">
                <div class="px-8 py-4 flex justify-between items-center">
                    <div class="flex items-center gap-4">
                        <a href="dashboard.html" class="text-gray-500 hover:text-gray-700">
                            <i class="fa-solid fa-arrow-left mr-2"></i>Kembali
                        </a>
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">Tambah Produk Baru</h2>
                            <p class="text-sm text-gray-500">Tambahkan aset IT baru ke katalog lelang</p>
                        </div>
                    </div>
                    <div class="text-sm text-gray-500">
                        <i class="fa-solid fa-calendar mr-2"></i>
                        <span id="currentDate"></span>
                    </div>
                </div>
            </header>

            <!-- Form Content -->
            <div class="p-8">
                <form id="productForm" class="max-w-4xl mx-auto">
                    <!-- Product Images -->
                    <div class="bg-white rounded-xl shadow p-6 mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">
                            <i class="fa-solid fa-images mr-2 text-indigo-600"></i>Foto Produk
                        </h3>

                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Upload Foto (Maksimal 5 foto, maks 2MB per foto)
                            </label>
                            <input type="file" id="imageInput" multiple accept="image/*"
                                   class="hidden" onchange="handleImageUpload(event)">

                            <button type="button" onclick="document.getElementById('imageInput').click()"
                                    class="w-full border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-indigo-500 transition-colors">
                                <i class="fa-solid fa-cloud-arrow-up text-4xl text-gray-400 mb-3"></i>
                                <p class="text-gray-600">Klik atau drag & drop foto di sini</p>
                                <p class="text-sm text-gray-500 mt-1">Support: JPG, PNG, GIF (Maks 2MB)</p>
                            </button>
                        </div>

                        <div id="imagePreviewContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                            <!-- Image previews will be added here -->
                        </div>
                    </div>

                    <!-- Product Information -->
                    <div class="bg-white rounded-xl shadow p-6 mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">
                            <i class="fa-solid fa-info-circle mr-2 text-indigo-600"></i>Informasi Produk
                        </h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Tipe Produk <span class="text-red-500">*</span>
                                </label>
                                <select name="type" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                    <option value="">Pilih Tipe</option>
                                    <option value="Macbook">Apple Macbook</option>
                                    <option value="Thinkpad">Lenovo Thinkpad</option>
                                    <option value="Ideapad">Lenovo Ideapad</option>
                                    <option value="Acer">Acer Aspire</option>
                                    <option value="Laptop">Lainnya</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Model <span class="text-red-500">*</span>
                                </label>
                                <input type="text" name="model" required
                                       placeholder="Contoh: Macbook Pro 13\" 2017"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>

                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Spesifikasi Lengkap <span class="text-red-500">*</span>
                                </label>
                                <input type="text" name="spec" required
                                       placeholder="Contoh: Intel Core i5 2,5 GHz | RAM 8GB | SSD 256GB"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Kondisi <span class="text-red-500">*</span>
                                </label>
                                <select name="condition" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                    <option value="">Pilih Kondisi</option>
                                    <option value="Normal">Normal</option>
                                    <option value="Butuh Install Ulang">Butuh Install Ulang</option>
                                    <option value="Baterai Rusak">Baterai Rusak</option>
                                    <option value="Keyboard Rusak">Keyboard Rusak</option>
                                    <option value="SSD Issue">SSD Bermasalah</option>
                                    <option value="LCD Bermasalah">LCD Bermasalah</option>
                                    <option value="Body Lecet">Body Lecet</option>
                                    <option value="Lainnya">Lainnya</option>
                                </select>
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Status <span class="text-red-500">*</span>
                                </label>
                                <select name="status" required
                                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                                    <option value="">Pilih Status</option>
                                    <option value="Lelang">Dilelang</option>
                                    <option value="Peremajaan">Peremajaan</option>
                                    <option value="Terjual">Terjual</option>
                                    <option value="Draft">Draft</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Pricing Information -->
                    <div class="bg-white rounded-xl shadow p-6 mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">
                            <i class="fa-solid fa-tag mr-2 text-indigo-600"></i>Informasi Harga
                        </h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Harga Beli Awal (Rp)
                                </label>
                                <input type="number" name="priceOriginal" min="0"
                                       placeholder="Contoh: 10000000"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Harga Lelang (Rp) <span class="text-red-500">*</span>
                                </label>
                                <input type="number" name="priceAuction" required min="0"
                                       placeholder="Contoh: 5000000"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- Additional Information -->
                    <div class="bg-white rounded-xl shadow p-6 mb-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">
                            <i class="fa-solid fa-user mr-2 text-indigo-600"></i>Informasi Tambahan
                        </h3>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    User Terakhir
                                </label>
                                <input type="text" name="user"
                                       placeholder="Contoh: Ex John Doe"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>

                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">
                                    Lokasi/PIC
                                </label>
                                <input type="text" name="pic"
                                       placeholder="Contoh: GA (Brankas)"
                                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                            </div>
                        </div>
                    </div>

                    <!-- Form Actions -->
                    <div class="flex justify-end gap-4">
                        <a href="dashboard.html"
                           class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                            <i class="fa-solid fa-times mr-2"></i>Batal
                        </a>
                        <button type="submit"
                                class="px-6 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 text-white rounded-lg hover:shadow-lg transition">
                            <i class="fa-solid fa-save mr-2"></i>Simpan Produk
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-lg p-6 flex items-center gap-3">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <span>Menyimpan produk...</span>
        </div>
    </div>

    <!-- Success Notification -->
    <div id="notification" class="fixed bottom-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3">
            <i class="fa-solid fa-check-circle"></i>
            <span id="notificationText">Produk berhasil ditambahkan!</span>
        </div>
    </div>

    <script>
        // Initialize database
        let db;
        let uploadedImages = [];

        async function init() {
            try {
                db = await productDB.init();
                setCurrentDate();
            } catch (error) {
                console.error('Failed to initialize database:', error);
                showNotification('Gagal memuat database', 'error');
            }
        }

        // Set current date
        function setCurrentDate() {
            const date = new Date().toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('currentDate').textContent = date;
        }

        // Handle image upload
        function handleImageUpload(event) {
            const files = Array.from(event.target.files);
            const maxSize = 2 * 1024 * 1024; // 2MB
            const allowedTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/gif'];

            files.forEach(file => {
                // Validate file size
                if (file.size > maxSize) {
                    showNotification(`File ${file.name} terlalu besar (maks 2MB)`, 'error');
                    return;
                }

                // Validate file type
                if (!allowedTypes.includes(file.type)) {
                    showNotification(`File ${file.name} tidak didukung`, 'error');
                    return;
                }

                // Check if already have 5 images
                if (uploadedImages.length >= 5) {
                    showNotification('Maksimal 5 foto', 'error');
                    return;
                }

                // Read and store image
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedImages.push({
                        name: file.name,
                        url: e.target.result,
                        size: file.size,
                        type: file.type
                    });
                    renderImagePreviews();
                };
                reader.readAsDataURL(file);
            });

            // Clear input
            event.target.value = '';
        }

        // Render image previews
        function renderImagePreviews() {
            const container = document.getElementById('imagePreviewContainer');

            if (uploadedImages.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = uploadedImages.map((image, index) => `
                <div class="relative group">
                    <img src="${image.url}" alt="${image.name}"
                         class="w-full h-24 object-cover rounded-lg shadow image-preview cursor-pointer"
                         onclick="viewImage('${image.url}')">
                    <button type="button" onclick="removeImage(${index})"
                            class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center opacity-0 group-hover:opacity-100 transition">
                        <i class="fa-solid fa-times text-xs"></i>
                    </button>
                    <div class="absolute bottom-1 left-1 bg-black bg-opacity-50 text-white text-xs px-2 py-0.5 rounded">
                        ${(image.size / 1024).toFixed(1)}KB
                    </div>
                </div>
            `).join('');
        }

        // Remove image
        function removeImage(index) {
            uploadedImages.splice(index, 1);
            renderImagePreviews();
        }

        // View full image
        function viewImage(url) {
            window.open(url, '_blank');
        }

        // Form submission
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const product = {
                type: formData.get('type'),
                model: formData.get('model'),
                spec: formData.get('spec'),
                condition: formData.get('condition'),
                status: formData.get('status'),
                priceOriginal: parseInt(formData.get('priceOriginal')) || 0,
                priceAuction: parseInt(formData.get('priceAuction')),
                user: formData.get('user') || '',
                pic: formData.get('pic') || '',
                images: uploadedImages
            };

            // Show loading
            document.getElementById('loadingOverlay').classList.remove('hidden');

            try {
                await productDB.addProduct(product);

                // Hide loading
                document.getElementById('loadingOverlay').classList.add('hidden');

                // Show success notification
                showNotification('Produk berhasil ditambahkan!');

                // Reset form after delay
                setTimeout(() => {
                    e.target.reset();
                    uploadedImages = [];
                    renderImagePreviews();
                }, 1500);

            } catch (error) {
                console.error('Error adding product:', error);
                document.getElementById('loadingOverlay').classList.add('hidden');
                showNotification('Gagal menambahkan produk', 'error');
            }
        });

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const notificationDiv = notification.querySelector('div');

            notificationText.textContent = message;

            if (type === 'error') {
                notificationDiv.className = 'bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3';
            } else {
                notificationDiv.className = 'bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center gap-3';
            }

            notification.classList.remove('translate-x-full');

            setTimeout(() => {
                notification.classList.add('translate-x-full');
            }, 3000);
        }

        function logout() {
            if (confirm('Apakah Anda yakin ingin logout?')) {
                sessionStorage.removeItem('adminLoggedIn');
                window.location.href = 'login.html';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>

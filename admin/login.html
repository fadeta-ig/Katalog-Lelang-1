<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Katalog Lelang</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo & Brand -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl shadow-lg mb-4">
                <i class="fa-solid fa-gavel text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Admin Portal</h1>
            <p class="text-blue-100">Katalog Lelang Aset IT</p>
        </div>

        <!-- Login Form -->
        <div class="glass-effect rounded-2xl shadow-xl p-8">
            <form id="loginForm">
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fa-solid fa-lock mr-2"></i>Password Admin
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                           placeholder="Masukkan password admin">
                </div>

                <div id="errorMessage" class="hidden mb-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm">
                    <i class="fa-solid fa-exclamation-circle mr-2"></i>
                    <span id="errorText">Password salah!</span>
                </div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold py-3 rounded-lg shadow hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                    <i class="fa-solid fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center">
                    <i class="fa-solid fa-shield-halved mr-1"></i>
                    Halaman ini dilindungi. Akses hanya untuk administrator.
                </p>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8">
            <p class="text-blue-100 text-sm">
                &copy; 2024 IT Auction Portal. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Default password (in production, this should be properly secured)
        const ADMIN_PASSWORD = 'admin123';

        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // Simple password check
            if (password === ADMIN_PASSWORD) {
                // Set login session
                sessionStorage.setItem('adminLoggedIn', 'true');

                // Show success feedback
                const button = e.target.querySelector('button[type="submit"]');
                const originalContent = button.innerHTML;
                button.innerHTML = '<i class="fa-solid fa-check mr-2"></i>Login berhasil...';
                button.classList.add('from-green-500', 'to-green-600');

                // Redirect after delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Show error
                errorText.textContent = 'Password salah. Silakan coba lagi.';
                errorDiv.classList.remove('hidden');

                // Shake animation
                e.target.classList.add('animate-pulse');
                setTimeout(() => {
                    e.target.classList.remove('animate-pulse');
                }, 500);

                // Clear password field
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Clear error on input
        document.getElementById('password').addEventListener('input', () => {
            document.getElementById('errorMessage').classList.add('hidden');
        });
    </script>
</body>
</html>
